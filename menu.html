<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - My Favourite Recipes</title>
    <link rel="stylesheet" href="style.css"> 
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; 
            color: #333; /
        }
        header {
            text-align: center;
            background-color: #763309; 
            color: white;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        nav {
            margin-top: 10px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a:hover {
            color: #007BFF; 
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white; 
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd; 
        }
        th {
            background-color: #f2f2f2; 
        }
        img {
            width: 200px;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); 
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: white;
            background-color: #893a16; 
            padding: 10px;
        }
        .recipe-buttons {
            text-align: center;
            margin-top: 20px;
        }
        .recipe-buttons a {
            text-decoration: none;
        }
        .recipe-buttons button {
            background-color: #007BFF; 
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .recipe-buttons button:hover {
            background-color: #0056b3; 
            transform: translateY(-3px);
        }
        .recipe-link-button {
            background-color: #007BFF; 
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
    </style>
</head>
<body>
    <header>
        <h1>Menu - My Favourite Recipes</h1>

        </nav>

                    <button class="recipe-link-button">View Recipe 1</button>
                </a>
            </td>

        <tr>

                </a>
